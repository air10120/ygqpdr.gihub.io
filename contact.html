<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一个奇葩的人的个人网站</title>
  <style>
/* 重置浏览器默认样式 */
@keyframes typing {
  from {
    width: 0;
  }
  to {
    width: 100%;
  }
}

.typing {
  overflow: hidden;
  white-space: nowrap;
  width: 0;
  animation: typing 5s steps(30, end);
  animation-fill-mode: forwards;
}
    /* 重置浏览器默认样式 */
    body, h1, p {
      margin: 0;
      padding: 0;
    }
    
    /* 设置全局字体和行高 */
    body {
      font-family: "Arial", sans-serif;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* 最小高度为视口高度，确保footer在页面底部 */
      margin: 0;
      background: linear-gradient(125deg, #2c3e25, #27ae60, #2980b9, #e74c3c, #8e44ad);
      color: #000000;
    }

    /* 头部样式 */
    header {
      background-color: #333;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      color: white;
    }

    /* 导航栏样式 */
    nav {
      background-color: #4caf50;
      text-align: center;
      padding: 10px;
      transition: background-color 0.3s ease;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    /* 主要内容样式 */
    main {
      flex: 1; /* 主要内容区域占据剩余空间 */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    /* 卡片样式 */
    .card{
    width: 250px; /* 设置相同的固定宽度 */
    background-color: #f0f0f0;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 16px;
    margin: 16px;
    text-align: center;
    border-radius: 8px;
    transition: transform 0.3s ease;
}

.card:hover {
  transform: scale(1.05);
}

    /* 底部样式 */
    footer {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
      font-size: 12px;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>一个奇葩的人的个人网站</h1>
  </header>
  <nav>
    <a href="index.html">首页</a>
    <a href="about.html">关于我</a>
    <a href="project.html">项目</a>
    <a href="contact.html">联系我</a>
    <a href="history.html">历史</a>
  </nav>
  <main>
    <div class="card">
      <h2>联系我</h2>
      <p class="typing">邮箱：1986457904@qq.com</p>
            <p class="typing">qq：1986457904</p> 
            <p class="typing">微信：不愿透露</p>
            <p class="typing">手机：不愿透露</p>
    </div>
  </main>
  <footer>&copy; 2024 一个奇葩的人个人网站. All rights reserved.</footer>
</body>
</html>
